<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="input-group">
                    <select id="groups" class="form-control input-sm"></select>
                    <span class="input-group-btn" title="Обновить список групп">
                        <button class="btn btn-default" type="button" onclick="upd_group_list()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    </span>
                </div>
                <div class="input-group" style="margin-top: 7px;">
                    <input type="text" id="groupID" class="form-control" placeholder="ID/ссылка пользователя/сообщества">
                    <span class="input-group-btn" title="Сбросить поле">
                        <button class="btn btn-default" type="button" onclick="$(inpOwner).val('')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </span>
                </div>
                <p class="help-block">
                    Выберите сообщество из списка или вставьте в поле ID/адрес профиля/сообщества. ID сообщества должен начинаться с "-"<br>Например: 123456, -654321, http://vk.com/vku, apiclub
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="count" class="col-xs-offset-1 col-xs-5 control-label">Количество записей для поиска (до 2500)</label>
            <div class="col-xs-5">
                <input type="number" id="count" value="100" min="1" max="2500" step="1" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label for="countOut" class="col-xs-offset-1 col-xs-5 control-label">Количество записей для вывода</label>
            <div class="col-xs-5">
                <input type="number" id="countOut" value="10" min="1" max="2500" step="1" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label for="countOut" class="col-xs-offset-1 col-xs-5 control-label">Смещение, необходимое для выборки записей</label>
            <div class="col-xs-5">
                <input type="number" id="offset" value="0" min="0" max="2499" step="1" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label for="filter" class="col-xs-offset-1 col-xs-5 control-label">Фильтр</label>
            <div class="col-xs-5">
                <select id="filter" class="form-control input-sm">
                    <option value="owner">записи на стене от ее владельца</option>
                    <option value="all">все записи на стене</option>
                    <option value="others">записи на стене не от ее владельца</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="filter" class="col-xs-offset-1 col-xs-5 control-label">Сортировка</label>
            <div class="col-xs-5">
                <select id="sort" class="form-control input-sm">
                    <option value="byLikes">по количеству лайков</option>
                    <option value="byReposts">по количеству репостов</option>
                    <option value="byComments">по количеству комментариев</option>
                    <option value="bySpeed">по скорости набора лайков (1/день)</option>
                    <option value="byTimeAsc">по времени (сначала старые)</option>
                    <option value="byTimeDesc">по времени (сначала новые)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="isContent" class="col-xs-offset-1 col-xs-5 control-label" title="Отображать текст записи и прикрепления">Отображать контент записей</label>
            <div class="col-xs-5">
                <input type="checkbox" id="isContent" checked>
            </div>
        </div>

        <div class="form-group">
            <input type="button" value="Произвести выборку" id="execute" class="col-xs-offset-3 col-xs-6 btn btn-primary btn-sm">
        </div>
    </form>

    <div id="posts"></div>

    <div class="form-group">
        <input type="button" value="Ещё 10 постов" id="btnAddPosts" class="col-xs-offset-2 col-xs-8 btn btn-default btn-sm">
    </div>
</div>
</body>
<script src="//vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>  <!--JS SDK для VK-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>
<script src="js/mpp.js" type="text/javascript"></script>
<!--<script src="js/music.js" type="text/javascript"></script>-->
</html>
